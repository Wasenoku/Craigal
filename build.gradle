group 'me.wasenoku'
version '1.0-SNAPSHOT'

apply plugin: 'java'
defaultTasks 'jar'

sourceCompatibility = 1.8

repositories {
    mavenLocal()
    mavenCentral()
}

dependencies {
    compile 'org.jsoup:jsoup:1.11.2'
}

jar {
    manifest {
        attributes 'Main-Class' : 'me.wasenoku.craigal.Main'
    }
}